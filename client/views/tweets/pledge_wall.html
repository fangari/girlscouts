<template name="pledgeWall">
  <div class="wrapperHeader">
    <div id="TN_header">
      <img src="https://d3tbjvpzzk3rum.cloudfront.net/stories/blue_dot_header.png" alt="logo"/>
    </div>

    <div class="txt_cloud_action green-banner">
      Take Action Pledges
    </div>
    <div class="txt_cloud_girls blue-banner">
      #GSC14
    </div>
  </div>
  <div class="GSLogo">
    <img src="https://d3tbjvpzzk3rum.cloudfront.net/stories/GS_ART_profiles_white.png" alt="logo"/>
  </div>

  <div class="feed pledge-clear">
    {{#each messages}}
      {{> pledgeItem}}
    {{/each}}

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
      {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
