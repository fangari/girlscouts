<template name="story">
  <div class="story-card">
    {{#with story}}
      <div class="faces unflipped">
        <div class="face front">
          <img src="{{ thenPath }}" alt="{{ beforeCaption }}">
        </div>

        <div class="face back">
          <img src="{{ nowPath }}" alt="{{ afterCaption }}" >
        </div>
      </div>
    {{/with}}
  </div>
  <div class="call-animation-js">
    <canvas id='animation-canvas'>Sorry your browser doesn't support the &lt;canvas&gt; element.</canvas>
    <div class="text-box"></div>
  </div>
</template>
