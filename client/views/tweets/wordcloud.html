<template name="wordcloud">
  <div class="wrapperHeader">
    <div id="TN_header">
      <img src="https://d3tbjvpzzk3rum.cloudfront.net/stories/blue_dot_header.png" alt="logo"/>
    </div>
    {{ #unless isChild }}
      <div class="txt_cloud_action">
        {{ header.title }}
      </div>
    {{/unless}}
    <div class="txt_cloud_girls {{header.class}}">
      {{ header.subtitle }}
    </div>
    <div class="halfcircle {{header.class}}">
      <div class="cld_hdr_txt {{header.class}}">
        {{ header.copy }}
      </div>
    </div>
  </div>
  <div class="GSLogo">
    <img src="https://d3tbjvpzzk3rum.cloudfront.net/stories/GS_ART_profiles_white.png" alt="logo"/>
  </div>

  <svg width="960" height="600">
    {{ cloud }}
  </svg>
</template>
