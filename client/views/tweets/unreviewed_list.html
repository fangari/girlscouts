<template name="unreviewedList">
  <div class="wrapperHeader">
  <div id="TN_header">
    <img src="stories/blue_dot_header.png" alt="logo"/>
   </div>

   <div class="txt_cloud_action green-banner">
     Pending
   </div>
   <div class="txt_cloud_girls blue-banner">
    Messages
   </div>
  </div>
  <div class="GSLogo">
    <img src="stories/GS_ART_profiles_white.png" alt="logo"/>
   </div>
  <div>{{> loginButtons}}</div>
  <div class="feed">
    <header>
      <h2 class='u_list'>Messages Pending Acceptance</h2>
    </header>
    {{#if currentUser}}
      {{#each messages}}
        {{> messageItem}}
      {{/each}}

      {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
        {{else}}
        {{#unless ready}}
          {{> spinner}}
        {{/unless}}
      {{/if}}
    {{/if}}
  </div>
</template>
